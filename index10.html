<script>
    //Problema: Fibonacci
    /*
    Pergunte ao usuário quantos números da sequência de Fibonacci deseja obter, usando a estrutura de repetição while.
    */

    //ENTRADA
    let num = Number(prompt("Quantos números da sequência de Fibonacci você deseja obter?"));
    let n1 = 0;
    let n2 = 1;
    let contador = 0;
    let seque = "";

    //PROCESSAMENTO
    while (contador < num) {
        seque += n1 + " " 
        let soma = n1 + n2;
        n1 = n2
        n2 = soma
        contador++
    }
    alert(`sequencia de fibonacci ${seque}`)


    //SAÍDA
    
</script>
