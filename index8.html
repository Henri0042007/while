<script>
    //Problema: Soma de números até um limite
    /*
    Peça para o usuário inserir números sucessivamente e some - os.O programa para quando o usuário inserir 0 e então exibe a soma total.
    */
    
    //ENTRADA
    let soma = 0;
        let numero = Number(prompt(`Digite um número (digite 0 para terminar)`));

        while (numero !== 0) {
            soma += numero;
            numero = Number(prompt(`Digite um número (digite 0 para terminar)`));
        }

        document.write(`A soma total dos números é: ${soma}`);

</script>
